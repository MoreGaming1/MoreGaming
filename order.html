<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Bestelling Plaatsen</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .order-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .order-container h2 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #e67e22;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #cf711c;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h2>Bestel je product</h2>
    <form action="bedankt.html" method="GET">
      <label for="product">Product:</label>
      <input type="text" id="product" name="product" readonly>

      <label for="name">Naam:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Adres:</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Betaalmethode:</label>
      <select id="payment" name="payment" required>
        <option value="">Kies een methode</option>
        <option value="ideal">iDEAL</option>
        <option value="paypal">PayPal</option>
        <option value="creditcard">Creditcard</option>
      </select>

      <button type="submit">Plaats Bestelling</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    if (product) {
      document.getElementById("product").value = decodeURIComponent(product);
    }
  </script>
</body>
</html>
